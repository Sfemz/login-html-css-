<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <div class="login-box">
      <img src="https://nekofile.eu.org/2b89a2bc1d7ce875f1e11wrju" class="avatar" alt="Avatar Image">
      
      <h1>Iniciar Sesion</h1>
      <form>
          
        <!-- USERNAME INPUT -->
        
        <label for="username">Usuario</label>
        <input type="text" placeholder="Pon tú usuario">
        
        <!-- PASSWORD INPUT -->
        
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Pon tú contraseña">
        <input type="submit" value="Entrar">
        <a href="#">¿Perdiste tú contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
